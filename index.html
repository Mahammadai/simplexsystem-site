<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00C9A7, #6A11CB);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .card {
      background: #0f172a;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 90%;
    }
    .badge {
      display: inline-block;
      background: #06b6d4;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 16px 0;
    }
    p.sub {
      font-size: 15px;
      color: #94a3b8;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: #06b6d4;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
      margin-bottom: 16px;
    }
    .btn:hover {
      background: #0891b2;
    }
    .email-text {
      color: #27DEBF;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
    }
    .email-text:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Simplex System" style="height:40px; margin-bottom:12px;">
    <div class="badge">Tezliklə</div>
    <h1>Xəstəxana idarəetməsi üçün yeni dövr başlayır.</h1>
    <p class="sub">Gələcək buradadır — sadəcə gözləyin.</p>
    <a href="#" class="btn">İlk xəbərdar ol</a>
    <div>
      <span id="email" class="email-text">office@simplexsystem.az</span>
    </div>
  </div>

  <script>
    const email = document.getElementById("email");
    email.addEventListener("click", () => {
      navigator.clipboard.writeText(email.innerText).then(() => {
        email.innerText = "Kopyalandı ✅";
        setTimeout(() => {
          email.innerText = "office@simplexsystem.az";
        }, 2000);
      });
    });
  </script>
</body>
</html>
