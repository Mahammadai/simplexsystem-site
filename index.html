    /* Toast */
    .toast {
      visibility: hidden;
      min-width: 280px;
      background-color: #00c896;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
      font-size: 15px;
      font-weight: 500;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
