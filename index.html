<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simplex System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#00c6ff,#5b2be0);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
  max-width: 450px;   /* sabit en */
  min-height: 550px;  /* sabit h√ºnd√ºrl√ºk, logo b√∂y√ºy…ônd…ô d…ô kart pozulmur */
  padding: 40px;
}
    .logo img {
  width: 60%;           /* kartƒ±n eninin 60%-i q…ôd…ôr loqo olsun */
  max-width: 300px;     /* h…ôdd…ôn artƒ±q b√∂y√ºm…ôsin */
  height: auto;         /* nisb…ôti saxla */
  display: block;
  margin: 0 auto 24px;  /* ortala v…ô a≈üaƒüƒ±dan bo≈üluq ver */
}
    h1 {
      font-size:28px;
      font-weight:700;
      margin:0 0 8px;
      text-transform:none;           /* avtomatik uppercase OFF */
      font-feature-settings:"case" off;
    }
    h2 {
      font-size:22px;
      font-weight:500;
      margin:0 0 18px;
      opacity:.9;
    }
    p {
      font-size:15px;
      opacity:.75;
      margin:0 0 22px;
    }
    .btn {
      background:#00d4aa;
      color:#001d17;
      border:0;
      padding:12px 22px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,212,170,.45);
    }
    .btn:hover { transform:translateY(-1px) }
    .email {
      margin-top:18px;
      color:#00ffcc;
      font-weight:700;
      cursor:pointer;
    }
    .email:hover { text-decoration:underline }

    /* toast */
    #toast {
      position:fixed;
      left:50%;top:50%;
      transform:translate(-50%,-50%) scale(.98);
      background:#0b1620;color:#eafaf7;
      border:1px solid #153247;
      padding:14px 18px;border-radius:12px;
      min-width:260px;max-width:90vw;
      text-align:center;
      box-shadow:0 14px 36px rgba(0,0,0,.45);
      visibility:hidden;opacity:0;
      transition:opacity .25s, transform .25s;
      z-index:1000;
    }
    #toast.show {
      visibility:visible;opacity:1;
      transform:translate(-50%,-50%) scale(1);
    }
    #backdrop {
      position:fixed;inset:0;
      background:rgba(0,0,0,.25);
      backdrop-filter:blur(2px);
      visibility:hidden;opacity:0;
      transition:opacity .2s;
      z-index:999;
    }
    #backdrop.show {visibility:visible;opacity:1}
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">
      <img src="/logo.png?v=3" alt="Simplex System Logo">
    </div>

    <h1>X…ôst…ôxana ƒ∞dar…ôetm…ôsi</h1>
    <h2>√º√ß√ºn yeni d√∂vr ba≈ülayƒ±r</h2>
    <p>G…ôl…ôc…ôk buradadƒ±r ‚Äî sad…ôc…ô g√∂zl…ôyin.</p>

    <button class="btn" onclick="showToast()">ƒ∞lk x…ôb…ôrdar ol</button>
    <div class="email" id="email">office@simplexsystem.az</div>
  </main>

  <div id="backdrop"></div>
  <div id="toast">üöÄ Yeni d√∂vr ba≈ülayanda ilk siz e≈üid…ôc…ôksiniz.</div>

  <script>
    // email copy
    const email = document.getElementById('email');
    email.onclick = async () => {
      await navigator.clipboard.writeText(email.textContent.trim());
      const original = email.textContent;
      email.textContent = 'Kopyalandƒ± ‚úÖ';
      setTimeout(()=> email.textContent = original, 1500);
    };

    function showToast(){
      const toast = document.getElementById('toast');
      const backdrop = document.getElementById('backdrop');
      toast.classList.add('show'); backdrop.classList.add('show');
      setTimeout(()=>{ toast.classList.remove('show'); backdrop.classList.remove('show'); }, 3000);
    }
  </script>
</body>
</html>
