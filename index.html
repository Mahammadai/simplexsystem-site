<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1ddbb6, #3b82f6, #6366f1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .logo img {
      height: 120px;
      width: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0.95;
    }

    p {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #00d4aa;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 212, 170, 0.6);
    }

    .btn-primary:hover {
      background: #00b691;
    }

    .email {
      margin-top: 20px;
      font-weight: 600;
      font-size: 16px;
      color: #00d4aa;
      cursor: pointer;
      user-select: all;
    }

    @media (max-width: 768px) {
      .logo img {
        height: 80px;
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 18px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="img/logo.png" alt="Simplex System Logo">
    </div>
    <h1>Xəstəxana idarəetməsi</h1>
    <h2>üçün yeni dövr başlayır</h2>
    <p>Gələcək buradadır — sadəcə gözləyin.</p>
    <button class="btn btn-primary" onclick="alert('Xəbərdar ediləcəksiniz!')">İlk xəbərdar ol</button>
    <div class="email" onclick="copyEmail()">office@simplexsystem.az</div>
  </div>

  <script>
    function copyEmail() {
      navigator.clipboard.writeText("office@simplexsystem.az").then(() => {
        alert("Email kopyalandı: office@simplexsystem.az");
      });
    }
  </script>
</body>
</html>
