<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simplex System — Yeni dövr başlayır</title>
  <meta name="description" content="Xəstəxana idarəetməsi üçün yeni dövr başlayır. Gələcək buradadır — sadəcə gözləyin.">
  <link rel="icon" href="https://bimi-logo-49q.pages.dev/logo.svg">
  <style>
    :root{
      --ink:#0f172a; --muted:#475569; --brand:#27DEBF;
      --bg: linear-gradient(135deg,#22d3ee 0%,#4f46e5 60%,#7c3aed 100%);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink); background:var(--bg); display:grid; place-items:center;
    }
    .card{
      width:min(680px,92vw);
      background:#ffffffee; border:1px solid #e9eef5; border-radius:20px;
      padding:28px 26px; text-align:center; box-shadow:0 18px 60px rgba(3,7,18,.15);
      backdrop-filter:saturate(160%) blur(6px);
      animation:pop .5s ease-out both;
    }
    @keyframes pop{from{transform:translateY(8px);opacity:0}to{transform:none;opacity:1}}
    h1{margin:4px 0 10px; font-size:clamp(26px,5vw,36px); line-height:1.2; font-weight:900}
    p.sub{margin:0 0 18px; color:var(--muted); font-size:clamp(14px,2.4vw,17px)}
    .cta{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    .btn{
      appearance:none; border:0; cursor:pointer; font-weight:800; border-radius:12px;
      padding:12px 16px; text-decoration:none; display:inline-block
    }
    .btn.primary{background:#0ea5e9; color:#002133; box-shadow:0 10px 22px rgba(14,165,233,.35)}
    .btn.primary:hover{transform:translateY(-1px)}
    .mail{display:block; margin-top:14px; color:#27DEBF; font-weight:900; text-decoration:none}
    .mail:hover{text-decoration:underline}
    .logo{display:flex; justify-content:center; gap:10px; align-items:center; margin-bottom:8px; opacity:.95}
    .logo img{width:28px; height:28px}
    .badge{display:inline-block; margin-bottom:10px; padding:6px 12px; border-radius:999px;
      background:#ecfeff; border:1px solid #cffafe; color:#0b7285; font-size:12px; font-weight:800}
    footer{position:fixed; left:0; right:0; bottom:10px; text-align:center; color:#ffffffcc; font-size:12px}
    @media (prefers-color-scheme: dark){
      body{color:#e5e7eb}
      .card{background:#0b1220dd; border-color:#233047}
      .mail{color:#34f0d6}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo">
      <img src="https://bimi-logo-49q.pages.dev/logo.svg" alt="">
      <strong>Simplex System</strong>
    </div>

    <span class="badge">Tezliklə</span>
    <h1>Xəstəxana idarəetməsi üçün yeni dövr başlayır.</h1>
    <p class="sub">Gələcək buradadır — sadəcə gözləyin.</p>

    <div class="cta">
      <a class="btn primary" href="mailto:office@simplexsystem.az?subject=İlk%20xəbərdar%20olmaq%20istəyirəm">
        İlk xəbərdar ol
      </a>
      <!-- İstəsən ikinci düymə də qoya bilərsən
      <a class="btn" href="#">Daha sonra</a>
      -->
    </div>

    <a class="mail" href="mailto:office@simplexsystem.az">office@simplexsystem.az</a>
  </main>

  <footer>© Simplex System</footer>
</body>
</html>
